
<link rel="stylesheet" href="style.css">

<!DOCTYPE html>
<html lang="en">
<html lang="tr">  <!-- -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login Sayfası | By EmreCoban</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Hesap Oluşturun</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-apple"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Ya da Email'ini kullanarak yeni bir hesap oluştur .</span>
                <input type="text" placeholder="Adınız">
                <input type="email" placeholder="Email'iniz">
                <input type="password" placeholder="Şifreniz">
                <button>Kayıt Ol</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Giriş Yapın</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-apple"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Ya da email ile şifrenizi kullanın</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Şifreniz">
                <a href="#">Şifrenizi mi unuttunuz?</a>
                <button>Giriş Yapın</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Yeniden Hoşgeldiniz</h1>
                    <p>Siteye giriş sağlamak için lütfen bir hesap oluşturun. </p>
                    <button class="hidden" id="login">Giriş Yapın</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hoşgeldiniz</h1>
                    <p>Kullanıcı detaylarınız ile bir hesap oluşturup giriş sağlayın</p>
                    <button class="hidden" id="register">Kayıt Olun</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
